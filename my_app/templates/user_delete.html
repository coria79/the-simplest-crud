<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Delete User</h2>
    <form method="post" action="{% url 'user_delete' user.id %}">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" id="input_username" name="username" class="input_username" value="{{ user.username }}" required>
        <label>Password:</label>
        <input type="password" id="input_password" name="password" class="input_password" value="{{ user.password }}" required>
        <label>Email</label>
        <input type="text" id="input_email" name="email" class="input_email" value="{{ user.email }}" required>
        <button type="submit">Delete</button>
        <a href="{% url 'user_list' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
